mode: Mainline
tag-prefix: '[vV]'
commit-message-incrementing: MergeMessageOnly
branches:
  hotfix:
    regex: hotfix?[/-]
    source-branches: ['master']
  feature:
    increment: Minor
    regex: feature?[/-]
  master:
    source-branches: ['master']
    mode: ContinuousDeployment
    is-mainline: true
    increment: Patch
    regex: main$
